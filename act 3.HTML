<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVITY 3</title>
</head>
<body>
    <h4>while loop in JS</h4>
    <p id="p1"></p>
<script>
    var text='';
    var i=1;
    while(i<=10){
        text+="2* "+i+" = "+(2*i)+"<br>";
    i++;
    }
document.getElementById("p1").innerHTML=text;
</script>


</body>
</html>
